<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<body class="gradient">
    <main class="mb-16 pb-40">
        <div class="container mx-auto p-4">
            <h1 class="text-center text-2xl font-bold mb-4 text-4xl pb-20">My Weather App</h1>
            <div class="flex mb-4 flex-col justify-center  sm:flex-row">
                <input type="text" id="city-search" class=" py-1 border rounded-md mr-2"
                    placeholder="Enter city name">
                <button id="search-btn" class="btn bg-blue-500 text-white px-4 py-1 rounded mt-4 sm:mt-0">Search</button>
            </div>
            <!-- Various button Features -->
            <div class="flex flex-row justify-evenly space-x-0.5">
                <button id="location-btn" class="btn bg-gray-300 text-gray-700 px-4 py-1 rounded mb-4">Get Current Location's
                    Weather</button>
                    <div class="hidden pr-7" id="recent-span">
                        <span>Recent Cities</span>
                        <select id="recentCities" class=" border rounded px-2 py-1 mb-4">
                        </select>
                    </div>
            </div>
                    <center>
                        <div id="error" class="hidden"></div>
                    </center>

                    <!-- today's weather section -->
            <div id="weather-display" >
                <h2 id="city-name" class="text-center text-xl font-bold mb-2"></h2>
                <div class="flex items-center mb-2 flex-col ">
                    <img id="weather-icon" class="w-30 h-10 mr-2 hidden" src="" alt="Weather Icon">
                    <p id="weather-description" class="text-lg font"></p>
                </div>

                <!-- 5 day forecast -->
                    <div class="container px-5 py-8 mx-auto" >
                    <h2 id="5dayheading" class="hidden pb-8 font font-black text-3xl">5 Day Forecast</h2>
                        <div class="flex flex-wrap -m-4 text-center justify-center hidden" id="5-Day-Forecast">
                            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                                <div
                                    class="border-4 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110 tiles">
                                        <img src="" alt="icon" class="hidden">
                                    <h2 class="title-font font-medium text-3xl text-gray-900"></h2>
                                    <p class="leading-relaxed"></p>
        
                                </div>
                            </div>
                            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                                <div
                                    class="border-4 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110 tiles">
                                    <img src="" alt="icon" class="hidden">
                                    <h2 class="title-font font-medium text-3xl text-gray-900"></h2>
                                    <p class="leading-relaxed"></p>
                                </div>
                            </div>
                            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                                <div
                                    class="border-4 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110 tiles">
                                    <img src="" alt="icon" class="hidden">
                                    <h2 class="title-font font-medium text-3xl text-gray-900"></h2>
                                    <p class="leading-relaxed"></p>
                                </div>
                            </div>
                            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                                <div
                                    class="border-4 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110 tiles">
                                    <img src="" alt="icon" class="hidden">
                                    <h2 class="title-font font-medium text-3xl text-gray-900"></h2>
                                    <p class="leading-relaxed"></p>
                                </div>
                            </div>
                            <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                                <div class="border-4 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110 tiles">
                                <img src="" alt="icon" class="hidden">
                                    <h2 class="title-font font-medium text-3xl text-gray-900"></h2>
                                    <p class="leading-relaxed"></p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        
        
        </div>
    </main>
    <div class="gradient-line"></div>
