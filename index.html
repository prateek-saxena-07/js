<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-center text-2xl font-bold mb-4">Weather App</h1>

        <div class="flex mb-4 flex-col  sm:flex-row ">
            <input type="text" id="city-search" class="flex-grow px-2 py-1 border rounded-md mr-2"
                placeholder="Enter city name">
            <button id="search-btn" class="btn bg-blue-500 text-white px-4 py-1 rounded mt-4 sm:mt-0">Search</button>
        </div>

        <button id="location-btn" class="btn bg-gray-300 text-gray-700 px-4 py-1 rounded mb-4">Get Location
            Weather</button>

        <div id="weather-display" >
            <h2 id="city-name" class="text-center text-xl font-bold mb-2"></h2>
            <div class="flex justify-center mb-2">
                <img id="weather-icon" class="w-10 h-10 mr-2 hidden" src="" alt="Weather Icon">
                <p id="weather-description" class="text-lg"></p>
            </div>
            <ul id="weather-data" class="list-none pl-4">
            </ul>
        </div>

        <select id="recent-cities" class=" border rounded px-2 py-1 mb-4 hidden">
        </select>
    </div>

    <script src="script.js"></script>
</body>

</html>
